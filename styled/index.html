<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./common.css" rel="stylesheet" />
    <link href="./dialog.css" rel="stylesheet" />
    <link href="./button.css" rel="stylesheet" />
    <title>独自のスタイルの作例（削除確認ダイアログ）</title>
  </head>
  <body>
    <button id="buttonShow" class="button button--secondary">
      確認ダイアログをひらく
    </button>

    <dialog class="dialog">
      <div class="dialog__inner">
        <button id="buttonClose" class="dialog__close-button" autofocus>
          <img src="./icon_close.svg" alt="とじる" />
        </button>
        <p class="dialog__title">削除しますか？</p>
        <p class="dialog__text">
          これはdialog要素を使った削除確認ダイアログの例です。CSS Transitionでモーションをつけています。
        </p>
        <div class="dialog__buttons">
          <button
            id="buttonCancel"
            class="button button--secondary button--width-full"
          >
            キャンセル
          </button>
          <button
            id="buttonAccept"
            class="button button--tertiary button--width-full"
          >
            削除
          </button>
        </div>
      </div>
    </dialog>

    <script>
      const buttonShow = document.querySelector("#buttonShow");
      const dialogElement = document.querySelector("dialog");
      buttonShow.addEventListener("click", () => {
        dialogElement.showModal();
      });

      const buttonClose = dialogElement.querySelector("#buttonClose");
      buttonClose.addEventListener("click", () => {
        dialogElement.close();
      });

      const buttonCancel = dialogElement.querySelector("#buttonCancel");
      buttonCancel.addEventListener("click", () => {
        dialogElement.close();
      });

      const buttonAccept = dialogElement.querySelector("#buttonAccept");
      buttonAccept.addEventListener("click", () => {
        dialogElement.close();
      });
    </script>
  </body>
</html>
