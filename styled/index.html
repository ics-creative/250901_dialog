<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./common.css" rel="stylesheet">
  <link href="./dialog.css" rel="stylesheet">
  <title>独自のスタイルの作例（削除確認ダイアログ）</title>
</head>
<body>
  <button id="showDialog" class="text-button">削除確認ダイアログを開く</button>

  <dialog class="dialog">
    <div class="dialog__inner">
      <button id="closeDialog" class="dialog__close-button" aria-label="とじる" autofocus>
        <span class="dialog__close-icon">
          <img src="./icon_close.svg" alt="" />
        </span>
      </button>
      <p class="dialog__title">設定を削除しますか？</p>
      <p class="dialog__text">削除を押下してもなにも起こりません。確認ができたらいずれかのボタンをクリックして確認ダイアログをとじてください。</p>
      <div class="dialog__buttons">
        <button id="cancelDialog" class="button button--secondary button--width-full">キャンセル</button>
        <button id="acceptDialog" class="button button--tertiary button--width-full">削除</button>
      </div>
    </div>
  </dialog>

  <script>
    const showButton = document.querySelector("#showDialog");
    const dialogElement = document.querySelector("dialog");
    showButton.addEventListener("click", () => {
      dialogElement.showModal();
    });

    const closeButton = dialogElement.querySelector("#closeDialog");
    closeButton.addEventListener("click", () => {
      dialogElement.close();
    });    

    const cancelButton = dialogElement.querySelector("#cancelDialog");
    cancelButton.addEventListener("click", () => {
      dialogElement.close();
    });

    const acceptButton = dialogElement.querySelector("#acceptDialog");
    acceptButton.addEventListener("click", async () => {
      dialogElement.close();
    });
  </script>
</body>
</html>
