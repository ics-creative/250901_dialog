<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>autofocus属性の作例</title>
</head>
<body>
  <button id="showDialog">ダイアログを開く</button>

  <dialog>
    <p tabindex="0" autofocus>ダイアログのタイトル</p>
    <div>
      <p>長文の説明文が入ります。長文の説明文が入ります。長文の説明文が入ります。長文の説明文が入ります。長文の説明文が入ります。長文の説明文が入ります。長文の説明文が入ります。長文の説明文が入ります。長文の説明文が入ります。長文の説明文が入ります。長文の説明文が入ります。長文の説明文が入ります。長文の説明文が入ります。</p>
    </div>
    <button id="closeDialog">閉じる</button>
  </dialog>

  <script>
    const showButton = document.querySelector("#showDialog");
    const dialogElement = document.querySelector("dialog");
    showButton.addEventListener("click", () => {
      dialogElement.showModal();
    });

    const acceptButton = document.querySelector("#closeDialog");
    acceptButton.addEventListener("click", () => {
      dialogElement.close();
    });
  </script>
</body>
</html>
